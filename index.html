<!DOCTYPE html>
<html>
<head>

<style>
body {
  background-image: url('star_background.jpg');

  height: 100%;
  width: 100%;

  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

h1 {text-align: center;}
table, td {border: 1px solid white;}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}


</style>

<script type="text/javascript">
  var links = [];
  var searchLetter = "";

  function addData() {
    links.push(document.getElementById("webLink").value);
    searchLetter = document.getElementById("searchLetter").value;
    updateLinkTable();
  }


  function clearLinkField() {
    document.getElementById("webLink").value = "";
  }

  function updateLinkTable() {
    var table = document.getElementById("linksTable");
    if (links.length == 1) {
      table.deleteRow(1);
    }

    var row = table.insertRow(1);

    var deleteImg = row.insertCell(0);
    deleteImg.innerHTML = "<img src=\"deleteRowImg.png\" width=50px height=50px/>";
    deleteImg.style.width = '50px';
    var cellLink = row.insertCell(1);
    cellLink.innerHTML = links[links.length-1];
  }
</script>

</head>

<body>
<img src="C:\Users\Hayag\Downloads\WelcomeLogo.gif" alt="Logo" class="center">

<!-- User Inputs the website link -->

<label for="webLink" style="color:white;">Website Link:</label><br>
<input type="text" id="webLink" name="webLink" required><br>

<br>

<label for="searchLetter" style="color:white;">Letter(s) to Search For:</label><br>
<input type="text" id="searchLetter" name="searchLetter" required><br>

<br>

<button name="addLinkButton" onclick="addData(); clearLinkField()">Add Link</button>

<br>
<br>
<br>

<!--Table that displays links -->
<table id="linksTable" style="color:white;"; width=90%>
  <tr>
    <th>Added Links</th>
  </tr>
  <tr>
    <td><br /> <br /></td>
  </tr>
</table>

</body>
</html>
