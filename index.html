<!DOCTYPE html>
<html>
<head>

<style>
h1 {text-align: center;}
table, td {border: 1px solid black;}
</style>

<script type="text/javascript">
  var links = [];
  var searchLetter = "";

  function addData() {
    links.push(document.getElementById("webLink").value);
    searchLetter = document.getElementById("searchLetter").value;
    updateLinkTable();
  }


  function clearLinkField() {
    document.getElementById("webLink").value = "";
  }

  function updateLinkTable() {
    var table = document.getElementById("linksTable");
    if (links.length == 1) {
      table.deleteRow(1);
    }

    var row = table.insertRow(1);

    var deleteImg = row.insertCell(0);
    deleteImg.innerHTML = "<img src=\"deleteRowImg.png\" width=50px height=50px/>";

    var cellLink = row.insertCell(1);
    cellLink.innerHTML = links[links.length-1];
      // alert(cellLink.innerHTML);
  }
</script>

</head>

<body>

<h1> Welcome to WebSearcher </h1>

<!-- User Inputs the website link -->

<label for="webLink">Website Link:</label><br>
<input type="text" id="webLink" name="webLink" required><br>

<label for="searchLetter">Letter(s) to Search For:</label><br>
<input type="text" id="searchLetter" name="searchLetter" required><br>

<button name="addLinkButton" onclick="addData()">Add Link</button>

<!--Table that displays links -->
<table id="linksTable"; width=50%>
  <tr>
    <th>Added Links</th>
  </tr>
  <tr>
    <td><br /> <br /></td>
  </tr>
</table>

</body>
</html>
