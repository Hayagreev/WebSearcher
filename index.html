<!DOCTYPE html>
<html>
<head>

<style>
h1 {text-align: center;}
table, td {border: 1px solid black;}
</style>

<script type="text/javascript">
  var links = [];
  var searchLetter = "";

  addData() {
    links.push(document.getElementById("webLink").value);
    searchLetter = document.getElementById("searchLetter").value;
    updateLinkTable();
  }

  clearLinkField() {
    document.getElementById("webLink").value = "";
  }

  updateLinkTable() {
    var table = document.getElementById("linksTable");
    if (links.length == 1) {
      table.deleteRow(0);

      var row = table.insertRow(0);
      var cellLink = row.insertCell(0);
      cellLink.innerHTML = links[0];
    } else {
      for (var i = 0; i < links.length; i++) {
        var row = table.insertRow(0);
        var cellLink = row.insertRow(0);
        cellLink.innerHTML = links[i];
      }
    }
  }

</script>

</head>

<body>

<h1> Welcome to WebSearcher </h1>

<!-- User Inputs the website link -->
<form>
  <label for="webLink">Website Link:</label><br>
  <input type="text" id="webLink" name="webLink" required><br>

  <label for="searchLetter">Letter(s) to Search For:</label><br>
  <input type="text" id="searchLetter" name="searchLetter" required><br>

  <button type="submit" name="addLinkButton" onclick="addData(); clearLinkField()">Add Link</button>
</form>
<!--Table that displays links -->
<table id="linksTable"; width=90%>

  <tr>
    <th>Added Links</th>
  </tr>
  <tr>
    <td><br /> <br /></td>
  </tr>

</table>

</body>
</html>
